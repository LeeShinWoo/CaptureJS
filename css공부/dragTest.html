<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>drag Test!!</title>
    <style media="screen">
      div{
        border: 1px solid #000; width:120px;height: 120px;
      }
      a{
        margin-bottom: 50px;display: block;
      }
    </style>
    <script type="text/javascript">
      function drag(target, e){
        e.dataTransfer.setData('Text',target.id);
      }
      function drop(target, e){
        var id = e.dataTransfer.getData('Text');
        target.appendChild(document.getElementById(id));
        e.preventDefault();
      }
    </script>
  </head>
  <body>
    <a id="textlink"href="#" draggab;e"true" ondragstart="drag(this, event);">저를 드래그 해서 박스에 넣어보세요</a>
    <div class="test" ondrop="drop(this, event);"ondragenter="return false;" ondragover="return false;">
    </div>
  </body>
</html>
