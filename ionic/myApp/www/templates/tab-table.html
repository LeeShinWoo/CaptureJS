<ion-view view-title="table">
  <ion-content class="padding">
    <div class="row header">
          <div class="col">Utility Company Name</div>
          <div class="col">Service Code</div>
          <div class="col">Pay Limit</div>
          <div class="col">Account Number to Use</div>
          <div class="col"></div>
        </div>
        <div class="row" ng-repeat="data in dataes">
          <div class="col">{{data.name}}</div>
          <div class="col">{{data.code}}</div>
          <div class="col">LK {{data.limit}}</div>
          <div class="col">{{data.account}}</div>
          <div class="col"><button class="button" ng-click="remove(data)">remove</button></div>
          <button class="button" ng-click="addData(data)">add</button>
        </div>
        <hr>
        <div class="row">
          <div class="col"><input type="text" ng-model="name" placeholder="name"></div>
          <div class="col"><input type="text" ng-model="code" placeholder="code"></div>
          <div class="col"><input type="text" ng-model="limit" placeholder="limit"></div>
          <div class="col"><input type="text" ng-model="account" placeholder="account"></div>
          <div class="col"><button class="button" ng-click="addData2(name,code,limit,account);name='';code='';limit='';account='';">add</button></div>
        </div>

  </ion-content>
</ion-view>
